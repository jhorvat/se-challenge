<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV Parser</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4" id="uploadContainer"></div>
        </div>
        <div class="row" id="cards"></div>
    </div>

    <script type="text/template" id="cardTPL">
        <div class="panel panel-default">
            <div class="panel-heading"><strong><%= title %></strong></div>
            <div class="panel-body">
                <!-- <div class="progress loading">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                        Loading...
                    </div>
                </div> -->

                <div class="table-responsive">
                    <table class="table table-striped">
                        <% if (data.length >= 1) { %>
                            <thead>
                                <tr>
                                    <% _.each(Object.keys(data[0]), function(header) { %>
                                        <th>
                                            <%= header.replace("_", " ") %>
                                        </th>
                                        <% }); %>
                                </tr>
                            </thead>
                            <tbody>
                                <% _.each(data, function(row, i) { %>
                                    <tr>
                                        <% _.each(row, function(r) { %>
                                            <td>
                                                <%= r %>
                                            </td>
                                            <% }); %>
                                    </tr>
                                    <% }); %>
                            </tbody>
                            <% } %>
                    </table>
                </div>
            </div>
        </div>

    </script>

    <script type="text/template" id="uploadFormTPL">
        <form enctype="multipart/form-data">
            <input type="file" name="file" accept="text/plain">
            <button type="submit">Submit</button>
        </form>
    </script>

    <script type="text/javascript">
    var loadData = {{ "true" if load_data else "false" }};
    </script>
    <script src="js/vendor/jquery-2.2.0.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
